<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction()">Click Me!</button>

<p id="demo1">This is a demonstration.</p>

<script>
  function myFunction() {
    document.getElementById("demo1").innerHTML = "Hello JavaScript!";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<script>
  function myClickFunction() {
    document.getElementById("demo").style.fontSize = "25px";
    document.getElementById("demo").style.color = "red";
    document.getElementById("demo").style.backgroundColor = "yellow";
  }
</script>

<button type="button" onclick="myClickFunction()">Click Me!</button>

</body>
</html>

<hr>

<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
    function light(sw) {
        var pic;
        if (sw == 0) {
            pic = "/src/pic_bulboff.gif"
        } else {
            pic = "/src/pic_bulbon.gif"
        }
        document.getElementById('myImage').src = pic;
    }
</script>

<img id="myImage" src="/src/pic_bulboff.gif" width="100" height="180">

<p>
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
</p>

</body>
</html>
