<!DOCTYPE html>
<html>
<style>
  table, th, td {
    border:1px solid black;
  }
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>German Japan</td>
    <td>Bhau</td>
    <td>Martin Nagar</td>
  </tr>
  <tr>
    <td>Badmash Company</td>
    <td>Gnagstars</td>
    <td>Indora</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
